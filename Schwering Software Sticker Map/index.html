<html lang="de">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>Schwering Software Sticker Map</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
      <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
   </head>

   <body style="margin:0;">
      <div id='meineKarte' style='height: 100%; width: 100%;'></div>

      <script type='text/javascript'>
        var Karte = L.map('meineKarte').setView([51.845879, 6.8417191], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        'attribution': 'Schwering Software',
        'useCache': true
        }).addTo(Karte);
      </script>

      <script>
         var sticker = [
            ["51.8619107", "6.8631859", "gemen1.jpeg"],
            ["51.8680915", "6.8686781", "gemen2.jpeg"],
            ["51.870274", "6.8741533", "kr端ckling1.jpeg"],
            ["51.875366", "6.886556", "kr端ckling2.jpeg"],
            ["51.8847324", "6.8973144", "kr端ckling3.jpeg"],
            ["51.882794", "6.902131", "kr端ckling4.jpeg"],
            ["51.883637", "6.906664", "ramsdorf1.jpeg"],
            ["51.8848633", "6.9087587", "ramsdorf2.jpeg"],
            ["51.907346", "6.901122", "ramsdorf3.jpeg"],
            ["51.763054", "6.835466", "lore1.jpg"],
            ["51.774144", "6.832431", "raesfeld1.jpg"],
            ["51.781178", "6.829502", "raesfeld2.jpg"],
            ["51.793480", "6.824779", "raesfeld3.jpg"],
            ["51.774255", "6.832492", "raesfeld4.jpg"],
            ["51.815932", "6.831375", "borken1.jpg"],
            ["51.895233", "6.862126", "weseke1.jpeg"],
            ["51.898636", "6.860965", "weseke2.jpeg"],
            ["51.9083814", "6.8582104", "weseke3.jpeg"],
            ["51.9038217", "6.8597465", "weseke4.jpeg"],
            ["51.9059082", "6.8719397", "weseke5.jpeg"],
            ["51.9075023", "6.8736625", "weseke6.jpeg"],
            ["51.9134553", "6.8610845", "weseke7.jpeg"],
            ["51.9131361", "6.8600678", "weseke8.jpeg"],
         ];
        
         var SchweringSoftware = L.marker([51.845879, 6.841719]).addTo(Karte);
         SchweringSoftware.bindPopup("<img src='https://benedikt-schwering.de/media/SoftwareLogoFull.png' style='width:106px; align: center;'></img><br>Schwering Software").openPopup();

         const delay = ms => new Promise(res => setTimeout(res, ms));

         async function stickerLoad()
         {
            for(var i=0; i<sticker.length; i++)
            {
               L.marker([sticker[i][0], sticker[i][1]]).addTo(Karte).bindPopup("<a href='img/"+sticker[i][2]+"'><img style='width: 250px' src='img/"+sticker[i][2]+"'></img></a>");
               await delay(75);
            }
         }

         window.onload = stickerLoad();
      </script>

   </body>
</html>
